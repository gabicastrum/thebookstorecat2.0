<section class="login-component">
  <mat-card class="login">
    <div class="image-container">
      <figure>
        <img
        src="../../../assets/imagens/favicon.png"
        alt="">
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Digite seu email" type="email" required>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Formato de E-mail inválido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input formControlName="senha" matInput placeholder="Digite seu senha" type="password" required>
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="loginForm.invalid" (click)="login()" mat-flat-buttion color="primary">
            ACESSAR MINHA CONTA
          </button>
        </mat-card-actions>
        <p> Ainda não tem conta?
          <a routerLink="/cadastro"><strong><u>Crie uma conta</u></strong></a>
        </p>
      </form>
    </div>
  </mat-card>
</section>
